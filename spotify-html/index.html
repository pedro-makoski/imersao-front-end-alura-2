<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div>
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li><a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a></li>
                    <li><a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a></li>
                </ul>
            </div>
        </nav>
        <div class="sidebar__navigation biblioteca">
            <div class="biblioteca__detalhes">
                <div class="biblioteca__detalhes__icon">
                    <span class="fa fa-book"></span>
                    <h1>Sua biblioteca</h1>
                </div>
                <span class="fa fa-plus"></span>
            </div>
            <div class="primeira-playlist">
                <div>
                    <h2>Crie sua primeira playlist</h2>
                    <p>É fácil, vamos te ajudar</p>
                </div>
                <a href="" class="create-playlist">Criar playlist</a>
            </div>
            <div class="configs">
                <p>Cookies</p>
                <button class="languages">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
